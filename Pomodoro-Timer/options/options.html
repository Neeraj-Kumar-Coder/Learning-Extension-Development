<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Extension Options</title>
        <link rel="stylesheet" href="./options.css" />
    </head>
    <body>
        <h1>Pomodoro Extension Options</h1>
        <div class="option-container">
            <div class="option">
                <label class="input-label" for="focus-time"
                    >Focus time (in minutes)</label
                >
                <input
                    type="number"
                    name="focusTime"
                    id="focus-time"
                    min="1"
                    max="60"
                />
                <button id="saveBtn">Save</button>
            </div>
        </div>
        <script src="./options.js"></script>
    </body>
</html>
