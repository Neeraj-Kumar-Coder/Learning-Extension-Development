<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LeetCode Extension Pack</title>
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body>
        <div class="title-container">
            <img src="../icons/icon.png" alt="icon.png" />
            <h1>LeetCode Extension Pack</h1>
        </div>
        <div class="all-options">
            <div class="option-container">
                <label for="hideDifficultyLevel">Hide Difficulty Level</label>
                <label class="switch">
                    <input
                        type="checkbox"
                        name="hideDifficultyLevel"
                        id="hideDifficultyLevel"
                    />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="option-container">
                <label for="hideConstraints">Hide Constraints</label>
                <label class="switch">
                    <input
                        type="checkbox"
                        name="hideConstraints"
                        id="hideConstraints"
                    />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="option-container">
                <label for="hideAcceptanceRate">Hide Acceptance Rate</label>
                <label class="switch">
                    <input
                        type="checkbox"
                        name="hideAcceptanceRate"
                        id="hideAcceptanceRate"
                    />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="option-container">
                <label for="hideSubmitButton">Hide Submit Button</label>
                <label class="switch">
                    <input
                        type="checkbox"
                        name="hideSubmitButton"
                        id="hideSubmitButton"
                    />
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <script src="./popup.js"></script>
    </body>
</html>
