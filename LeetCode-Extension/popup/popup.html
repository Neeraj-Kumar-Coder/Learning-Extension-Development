<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LeetCode Extension Pack</title>
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body>
        <div class="title-container">
            <img src="../icons/icon.png" alt="icon.png" />
            <h1>LeetCode Extension Pack</h1>
        </div>
        <div class="all-options">
            <div class="option-container">
                <label for="hideDifficultyLevel">Hide Difficulty Level</label>
                <input
                    type="checkbox"
                    name="hideDifficultyLevel"
                    id="hideDifficultyLevel"
                />
            </div>
            <div class="option-container">
                <label for="hideConstraints">Hide Constraints</label>
                <input
                    type="checkbox"
                    name="hideConstraints"
                    id="hideConstraints"
                />
            </div>
        </div>
        <script src="./popup.js"></script>
    </body>
</html>
