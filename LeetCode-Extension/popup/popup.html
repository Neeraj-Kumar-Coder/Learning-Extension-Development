<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LeetCode Extension Pack</title>
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body>
        <h1>LeetCode Extension Pack</h1>
        <div class="option-container">
            <label for="hideDifficultyLevel">Hide Difficuly Level</label>
            <input
                type="checkbox"
                name="hideDifficultyLevel"
                id="hideDifficultyLevel"
            />
        </div>
        <div class="option-container">
            <label for="hideConstraints">Hide Constraints</label>
            <input
                type="checkbox"
                name="hideConstraints"
                id="hideConstraints"
            />
        </div>
        <script src="./popup.js"></script>
    </body>
</html>
